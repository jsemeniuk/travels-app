{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5 ">
    <div class="row justify-content-center">
        <div class="card text-center" style="width: 18rem;">
            <img src="/static/images/pinklogo_ang.png" class="card-img-top" alt="logo">
            <div class="card-body">
                <div class="card-title">
                    <h2>Welcome, Traveler!</h2>
                </div>
                <div class="card-text">
                    {% if form.errors %}
                    <p class="alert alert-danger" role="alert">Your username and password didn't match. Please try
                        again.
                    </p>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">{{ form.username.label_tag }}</label>
                            <input type="text" name="username" class="form-control" id="id_username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">{{ form.password.label_tag }}</label>
                            <input type="password" name="password" class="form-control" id="id_password">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Login" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
