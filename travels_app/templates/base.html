{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>My Travel Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/geolet.js"></script>
    {{ form.media }}
</head>
<body> 
    <div class="container-fluid page-header">
        <div class="row">
          <div class="col text-start">
            <a href="{% url 'main_page' %}"><img src="/static/images/whitelogo_ang_small.png" alt="Travel Journal"></a>
          </div>
          <div class="col text-end">
            <div class="btn-group">
                <button class="btn btn-header" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="bi bi-list dropdown-icon">
                </button>
                <ul class="dropdown-menu">
                    {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'main_page' %}">Map</a></li>
                        <li><a class="dropdown-item" href="{% url 'places_all' %}">Places</a></li>
                        <li><a class="dropdown-item" href="{% url 'lists_all' %}">Lists</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'login' %}">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
          </div>
        </div>    
    </div>
    <div class="main">
        {% block content %}
        {% endblock %} 
    </div>
    {% block map %}
    {% endblock %} 
</body>
</html>
