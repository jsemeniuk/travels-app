{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5 ">
    <div class="row justify-content-md-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <div class="card-title">
                    <h2>Delete</h2>
                </div>
                <div class="card-text">
                    <form method="POST" class="post-form">
                        {% csrf_token %}
                        <p>Are you sure that you want to delete <strong>{{elem_to_delete.name}}</strong>?</p>
                        <div>
                            <a href="{% block back_link %}{% endblock %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Delete</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
