{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-9 gy-4 mb-5">
    <div class="details">
        <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="header">
            <h2>{{ form.name }}</h2>
        </div>
        <label for="id_event_dates" class="form-label">Event dates:</label>
        <div class="input-group mb-3" id="id_event_dates">
            {{ form.start_date }}
            <span class="input-group-text">-</span>
            {{ form.end_date }}
          </div>
          <div class="col-2 mb-2  select_field">
            <label for="id_tag" class="form-label">Select from existing tags:</label>
            {{ form.tag }}
            <p><span class="bi bi-plus-lg"></span><a href="">Or add new one</a></p>
        </div>
        <div class="mb-2">
            <label for="id_details" class="form-label">Add details:</label><br>
            {{ form.details }}
        </div>
        <div class="col-2 mb-2  select_field">
            <label for="id_places" class="form-label">Add places</label>
            {{ form.places }}
        </div>
        
        <a href="{% url 'event_details' pk=event.pk %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="save btn btn-primary">Save</button>
        </form>
    </div>
</div>

</div>
</div>
{% endblock %}
