{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load i18n %}
<div class="container-fluid py-5 ">
    <div class="row justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="card-title">
                    <h2>{% trans 'Lets Plan Something New!' %}</h2>
                </div>
                <div class="card-text">
                    <form method="POST" class="post-form">
                        {% csrf_token %}
                        {{ form.as_div }}
                        
                    <br>
                    <a href="{% url 'main_page' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
                    <button type="submit" class="save btn btn-primary">{% trans 'Save' %}</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
