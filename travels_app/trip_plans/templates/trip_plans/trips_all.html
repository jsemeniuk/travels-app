{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header">
    <h2>All trips</h2>
    <a href="{% url 'trip_plan_new' %}" class="button back-button"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="list">
{% if not trips %}
    <p>No trips found</p>
{% else %}

    <table id="id_list_table" class="table">
        {% for trip in trips %}
          <tr><td><a href="{% url 'trip_details' pk=trip.pk %}">{{ trip.name }}</a></td></tr>
        {% endfor %}
    </table>
</div>
{% endif %}
{% endblock %}
