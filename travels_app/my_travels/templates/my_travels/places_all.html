{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header">
    <h2>Places</h2>
</div>
<form action="{% url 'places_all' %}" method="get">
    <input
        type="search"
        name="q"
        placeholder="Search by name or tag"
        class="form-control"
    />
    <button class="clear-button"><a href="{% url 'places_all' %}">Clear</a></button>
</form>
</br>
{% if not places %}
    <p>No places found</p>
{% else %}
    <div class="container-fluid px-0 text-center">
        <div class="row g-2 row-cols-auto">
            {% for place in places %}
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img src="static/images/logo.png" class="card-img-top" alt="Photo for place">
                        <div class="card-body">
                            <h5 class="card-title">{{ place.name }}</h5>
                            <p class="card-text"></p>
                            <a href="{% url 'place_detail' pk=place.pk %}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
{% endblock %}
