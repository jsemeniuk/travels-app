{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="header">
    <a href="{% url 'main_page' %}" class="button back-button"><span class="bi bi-chevron-compact-left"></span></a>
    <h2>{{ place.name }}</h2>
    <a href="{% url 'place_edit' pk=place.pk %}" class="button"><span class="bi bi-pencil"></span></a>
</div>
    <div class="place">
        <p id="description">{{ place.description|linebreaksbr }}</p>
        {% if tags %}
            <p><strong>Tags:</strong></p>
            <p id="id_tags_list">{% for tag in tags %}<a href="{% url 'places_tag' tag_id=tag.pk %}">{{ tag.tag }} </a> {% endfor %}</p>
        {% endif %}
    </div>
{% endblock %}
