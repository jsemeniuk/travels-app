{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="place">
        <h2>{{ place.name }}</h2>
        <a class="button" href="{% url 'place_edit' pk=place.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <p id="description">{{ place.description|linebreaksbr }}</p>
    </div>
    <table id="id_list_table" class="table">
        {% for item in items %}
          <tr><td>{{ forloop.counter }}: {{ item.item }}</td></tr>
        {% endfor %}
      </table>
{% endblock %}
