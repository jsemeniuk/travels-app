{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="col-9 gy-4 mb-5">
    <div class="details">
        <div class="header">
            <h2>{{ place.name }}</h2>
            <a href="{% url 'place_edit' pk=place.pk %}" class="button d-flex align-items-center"><span class="bi bi-pencil"></span></a>
        </div>
        <div class="mb-2">
            {% if tags %}
            {% for tag in tags %}<button type="button" class="btn btn-primary m-1"
                href="{% url 'places_tag' tag_id=tag.pk %}">{{ tag.tag }}</button>{% endfor %}
            {% endif %}
        </div>
        <img src="/static/images/pinklogo_ang.png" class="img-fluid" alt="Photo for place">
        <div>{{ place.description|linebreaksbr }}</div>

    </div>
</div>
<div class="col gy-5 text-center">
    <div class="row justify-content-center">
    <div class="card m-2" style="width: 15rem;">
        <img src="/static/images/logo.png" class="card-img-top" alt="Photo for place">
        <div class="card-body">
            <h5 class="card-title">Placeholder</h5>
            <p class="card-text"></p>
            <a href="{% url 'place_detail' pk=place.pk %}" class="btn btn-primary">View</a>
        </div>
    </div>
    <div class="card m-2" style="width: 15rem;">
        <img src="/static/images/logo.png" class="card-img-top" alt="Photo for place">
        <div class="card-body">
            <h5 class="card-title">Placeholder</h5>
            <p class="card-text"></p>
            <a href="{% url 'place_detail' pk=place.pk %}" class="btn btn-primary">View</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
