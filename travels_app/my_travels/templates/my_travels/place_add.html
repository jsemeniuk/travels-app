{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5 ">
    <div class="row justify-content-md-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="card-title">
                    <h2>Add new place</h2>
                </div>
                <div class="card-text">
                    <form method="POST" class="post-form">
                        {% csrf_token %}
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="id_group_check" name="group_check" checked>
                            <label class="form-check-label" for="group_check">Visited</label>
                          </div>
                        {{form.as_div}}
                        
                    <br>
                    <a href="{% url 'main_page' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="save btn btn-primary">Save</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
