{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header">
    <a href="{% url 'place_edit' pk=place.pk %}" class="button back-button"><span class="glyphicon glyphicon-chevron-left"></span></span></a>
    <h2>Add items</h2>
</div>
<div class="place">
    <table id="id_list_table" class="table">
        {% for item in items %}
          <tr><td>{{ forloop.counter }}: {{ item.item }}</td></tr>
        {% endfor %}
    </table>
</div>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
<br>
<button type="submit" class="save btn btn-default">Save</button>
</form>  
{% endblock %}
