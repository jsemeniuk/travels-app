{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Add items</h2>
    <table id="id_list_table" class="table">
        {% for item in items %}
          <tr><td>{{ forloop.counter }}: {{ item.item }}</td></tr>
        {% endfor %}
    </table>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
    <br>
    <button type="submit" class="save btn btn-default">Save</button>
    </form>
</br>
    <a href="{% url 'place_edit' pk=place.pk %}"class="save btn btn-default">Back</a>
{% endblock %}
