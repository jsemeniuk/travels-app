{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load i18n %}
<div class="col gy-4 mb-5">
    <div class="details">
        <div class="header">
            <h2>{% trans 'All lists' %}</h2>
            <a href="{% url 'list_new' %}" class="button d-flex align-items-center"><span class="bi bi-plus-lg"></span></a>
        </div>
        {% if not lists %}
            <p>{% trans 'No lists found' %}</p>
        {% else %}
        <div class="container-fluid px-0 text-center">
            <div class="row g-2 row-cols-auto">
            {% for list in lists %}
                <div class="col">
                    <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ list.name }}</h5>
                        <a href="{% url 'list_edit' pk=list.pk %}">{% trans 'View' %}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
