{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header">
    <a href="{% url 'lists_all' %}" class="button back-button"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <h2>{{ list.name }}</h2>
</div>
<div class="place">
    <table id="id_list_table" class="table">
        {% for item in items %}
            <tr><td>
            {% if item.item_done %}
                <input type="checkbox" name="item" id="item_{{ forloop.counter }}" checked>
            {% else %}
                <input type="checkbox" name="item" id="item_{{ forloop.counter }}"> 
            {% endif %}
            <text>{{ item.name }}</text></td>
            </tr>
        {% endfor %}
        <tr>
            <form method="POST" class="post-form">{% csrf_token %}
                <td>{{ form.item_done}} {{ form.name}}</td>
                <td><button type="submit" class="button save-button"><span class="glyphicon glyphicon-ok"></span></button></td>
            </form>  
        </tr>
    </table>
</div>
{% endblock %}
